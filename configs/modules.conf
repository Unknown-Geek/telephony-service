; =============================================================================
; Asterisk Modules Configuration
; =============================================================================
; Controls which modules Asterisk loads at startup
; =============================================================================

[modules]
autoload=yes

; -----------------------------------------------------------------------------
; Critical modules to preload
; -----------------------------------------------------------------------------
preload => res_pjproject.so
preload => res_odbc.so

; -----------------------------------------------------------------------------
; Modules to NOT load (reduce memory footprint)
; -----------------------------------------------------------------------------
; Disable unused channel drivers
noload => chan_alsa.so
noload => chan_console.so
noload => chan_oss.so
noload => chan_phone.so
noload => chan_skinny.so
noload => chan_unistim.so
noload => chan_mgcp.so
noload => chan_iax2.so

; Disable unused applications
noload => app_festival.so
noload => app_ivrdemo.so
noload => app_saycountpl.so

; Disable unused codecs (keep telephony-essential ones)
noload => codec_dahdi.so

; Disable unused resources
noload => res_config_ldap.so
noload => res_config_pgsql.so
noload => res_phoneprov.so
noload => res_smdi.so
noload => res_timing_dahdi.so
noload => res_fax.so
noload => res_fax_spandsp.so

; -----------------------------------------------------------------------------
; Modules to explicitly LOAD
; -----------------------------------------------------------------------------
load => res_pjsip.so
load => res_pjsip_session.so
load => res_pjsip_registrar.so
load => res_pjsip_authenticator_digest.so
load => res_pjsip_outbound_authenticator_digest.so
load => res_pjsip_endpoint_identifier_ip.so
load => res_pjsip_endpoint_identifier_user.so
load => res_pjsip_caller_id.so
load => res_pjsip_nat.so
load => res_pjsip_rfc3326.so
load => res_pjsip_sdp_rtp.so
load => res_pjsip_transport_websocket.so
load => res_agi.so
load => res_http_websocket.so
load => chan_pjsip.so
load => pbx_config.so
load => codec_gsm.so
load => codec_ulaw.so
load => codec_alaw.so
load => format_wav.so
load => format_wav_gsm.so
load => format_sln.so
load => app_dial.so
load => app_playback.so
load => app_echo.so
load => app_record.so
load => app_verbose.so
load => func_callerid.so
load => func_cdr.so
load => func_channel.so
