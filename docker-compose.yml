version: '3.8'

# =============================================================================
# Telephony Service Docker Compose
# =============================================================================
# TTS service for Asterisk telephony integration
# Isolated network to not interfere with existing containers
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Asterisk PBX with PJSIP
  # Using host network for optimal SIP/RTP performance (no NAT issues)
  # ---------------------------------------------------------------------------
  asterisk:
    image: andrius/asterisk:latest
    container_name: telephony-asterisk
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=UTC
    volumes:
      - ./configs/pjsip.conf:/etc/asterisk/pjsip.conf:ro
      - ./configs/extensions.conf:/etc/asterisk/extensions.conf:ro
      - ./configs/modules.conf:/etc/asterisk/modules.conf:ro
      - ./sounds:/var/lib/asterisk/sounds/custom
      - ./scripts:/var/lib/asterisk/agi-bin
      - asterisk-logs:/var/log/asterisk
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    depends_on:
      edge-tts:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Edge TTS Service (OpenAI-compatible API)
  # Uses Microsoft Edge TTS - works well on ARM64
  # ---------------------------------------------------------------------------
  edge-tts:
    image: python:3.11-slim
    container_name: telephony-tts
    restart: unless-stopped
    working_dir: /app
    ports:
      - "127.0.0.1:5050:5050"
    environment:
      - TZ=UTC
    volumes:
      - ./sounds:/app/sounds
      - ./scripts:/app/scripts
    command: >
      bash -c "pip install --no-cache-dir edge-tts flask && python /app/scripts/tts-server.py"
    networks:
      - telephony-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5050/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  telephony-network:
    name: telephony-network
    driver: bridge

volumes:
  asterisk-logs:
